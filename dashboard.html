<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script>
        console.log("hi")
            (':radio').change(function() {
                console.log('New star rating: ' + this.value);
            });
    </script>
    <title>Dashboard1</title>
</head>

<body>


    <!-- Background image -->
    <div class="bg-image" style="
background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.webp');
height: 100vh;
width: 210vh;
background-attachment: fixed;
background-position: center;
background-repeat: no-repeat;
background-size: cover;
">
        <!-- Background image -->

        <!-- navbar -->
        <div class="row justify-content-center">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">


                <a class="navbar-brand" href="">Salary Transparency</a>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="justify-content-center">
                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <a class="nav-link" href="">Enter Company Details</a>
                            </li>

                            <li class="nav-item active">
                                <a class="nav-link" href="#">Enter Employee Details </a>
                            </li>


                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container">

            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="vertical-scrollable p-0" style=" position: absolute;
            top: 100px;
            bottom: 100px;
            left: 350px;
            
            width: 50%;
            overflow-y: scroll; 
              ">

                    <div class="col-xl-15  col-lg-12 col-md12">

                        <div class="card o-hidden border-0 shadow-lg my-3 bg-light">

                            <div class="card-body py-5">
                                <!-- Nested Row within Card Body -->
                                <h1 class="h4 text-gray-900 mb-0 text-center font-weight-bold">Enter your information Here!</h1>

                                <div class="row">

                                    <div class="col-lg-12">
                                        <div class="p-5">
                                            <div class="text-center">


                                            </div>


                                            <form class="user" action="" method="POST">
                                                <div class="form-group mt-2 mb-2">
                                                    <label type="form-control"> Name </label>
                                                    <input type="text" name="username" class="form-control form-control-user" autocomplete="off" placeholder="Enter your name" value='' required>
                                                </div>
                                                <div class="form-group mt-2 mb-2">
                                                    <label type="form-control"> Gender </label>
                                                    <input type="text" name="gender" class="form-control form-control-user" autocomplete="off" placeholder="Enter your gender" value='' required>
                                                </div>
                                                <div class="form-group mt-2 mb-2">
                                                    <label type="form-control"> Company </label>

                                                    <select class="form-control" id="exampleFormControlSelect1">
                                                      <option>Company 1</option>
                                                      <option>Company 2</option>
                                                      <option>Company 3</option>
                                                      <option>Company 4</option>
                                                      <option>Company 5</option>
                                                    </select>
                                                </div>
                                                <div class="form-group mt-2 mb-2">
                                                    <label type="form-control"> Department </label>
                                                    <input type="text" name="department" class="form-control form-control-user" autocomplete="off" placeholder="Enter your department" value='' required>
                                                </div>
                                                <div class="form-group mt-2 mb-2">
                                                    <label type="form-control"> Position </label>
                                                    <input type="text" name="position" class="form-control form-control-user" autocomplete="off" placeholder="Enter your position" value='' required>
                                                </div>
                                                <div class="form-group mt-2 mb-2">
                                                    <label type="form-control"> Salary </label>
                                                    <input type="number" name="salary" class="form-control form-control-user" autocomplete="off" placeholder="Enter your salary" value='' required>
                                                </div>
                                                <div class="form-group mt-2 mb-2">
                                                    <label type="form-control"> Experience </label>
                                                    <input type="text" name="experience" class="form-control form-control-user" autocomplete="off" placeholder="Enter your experience" value='' required>
                                                </div>
                                                <div class="form-group mt-2 mb-2">
                                                    <label type="form-control"> Joined Date </label> <span class="text-danger">
                      <input type="date" name="joineddate" class="form-control form-control-user" autocomplete="off" placeholder="Enter your Joined Date" value='' required>
                  </div>
                  <div class="form-group mt-2 mb-2">
                    <label type="form-control"> Rate the company you work in </label> <br>
                    <div class="rating">
                      <label>
                        <input type="radio" name="stars" value="1" />
                        <span class="icon">★</span>
                                                    </label>
                                                    <label>
                        <input type="radio" name="stars" value="2" />
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                      </label>
                                                    <label>
                        <input type="radio" name="stars" value="3" />
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                        <span class="icon">★</span>   
                      </label>
                                                    <label>
                        <input type="radio" name="stars" value="4" />
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                      </label>
                                                    <label>
                        <input type="radio" name="stars" value="5" />
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                      </label>

                                                </div>


                                        </div>


                                        <hr>

                                        <button type="submit" name="signup_btn" class="btn btn-primary btn-user btn-block">
                                              Sign Up
                                          </button>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>


</body>

</html>
